
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="manifest" href="bible/manifest.json" />
  <meta name="theme-color" content="#000000" />

  <title>Bible</title>

  <style>
    body {
      background: #000;
      margin: 0;
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>

<script>
function isStandalone() {
  return (
    window.matchMedia("(display-mode: standalone)").matches ||
    window.navigator.standalone ||
    document.referrer.startsWith("android-app://")
  );
}

document.body.onclick = () => {

  if (!isStandalone()) return;

  setTimeout(() => {
    location.replace("https://bible.com/bible/211/gen.1.1.NTLH");
    // location.replace(
    //   "intent://#Intent;package=com.sirma.mobile.bible.android;end"
    // );
  }, 100);

  setTimeout(() => {
    history.back();
  }, 300);

};

</script>

</body>
</html>
