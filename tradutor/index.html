
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="manifest" href="tradutor/manifest.json" />
  <meta name="theme-color" content="#000000" />

  <title>Tradutor</title>

  <style>
    body {
      background: #FFF;
      margin: 0;
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>

<script>
function isStandalone() {
  return (
    window.matchMedia("(display-mode: standalone)").matches ||
    window.navigator.standalone ||
    document.referrer.startsWith("android-app://")
  );
}

document.body.onclick = () => {

  if (!isStandalone()) return;

  setTimeout(() => {
    location.replace(
      "intent://#Intent;scheme=https;package=com.google.android.apps.translate;end"
    );
  }, 100);

  setTimeout(() => {
    history.back();
  }, 300);

};

</script>

</body>
</html>
